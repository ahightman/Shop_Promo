
        <ul ng-repeat="promo in vm.all()">
          <h1 ng-click="vm.editPromo(promo)">{{promo.year}} {{promo.make}} {{promo.model}}</h1>
            <li>{{promo.mileage}}</li>
            <li>{{promo.style}}</li>
            <li>{{promo.trans}}</li>
            <li>{{promo.extcolor}}</li>
            <li>{{promo.intcolor}}</li>
            <li>{{promo.price | currency}}</li>

            <table>
              <tr ng-repeat="upgrade in promo.upgrades">
                <td>{{upgrade.description}}</td>
                <td>{{upgrade.cost | currency}}</td>
              </tr>
            </table>

          <h2>{{promo.total | currency}}</h2>

          <button class="deletePromo" ng-click="vm.removePromo(promo)">X</button>

        </ul>

        <div class="addPromo">
          <a class="newPromo" href="#/promo/new">+ New Promo</a>
        </div>
